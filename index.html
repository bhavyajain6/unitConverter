<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="section-1">
        <h2>Metric/Imperial Unit conversion</h2>
        <h1 class="num">0</h1>
    </div>

    <div class="section-2">
        <div class="length">
            <p>Length(Meter/Feet)</p>
            <p class="metric"><span class="number">0</span> meters = <span id="result-feet">0.000</span> feet | <span class="number">0</span> feet = <span id="result-meter">0.000</span> meters</p>
        </div>
        <div class="volume">
            <p>Volume(Liters/Gallons)</p>
            <p class="metric"><span class="number">0</span> liters = <span id="result-gallons">0.000</span> gallons | <span class="number">0</span> gallons = <span id="result-liters">0.000</span> liters</p>
        </div>
        <div class="mass">
            <p>Mass(Kilograms/Pounds)</p>
            <p class="metric"><span class="number">0</span> kilograms = <span id="result-pounds">0.000</span> pounds | <span class="number">0</span> pounds = <span id="result-kilograms">0.000</span> kilograms</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
